<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>NFT Card</title>
</head>
<body class="flex">
    <main class="container">
        <section class="image">
            <img class="nft" src="images/image-equilibrium.jpg" alt="NFT">
            <div class="overlay effect flex"><img src="images/icon-view.svg"></div>
        </section>
        <h2>equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="pricentime flex">
            <span class="price flex">
                <img src="images/icon-ethereum.svg" alt="price">
                <h3>0.041ETH</h3>
            </span>
            <span class="time flex">
                <img src="images/icon-clock.svg" alt="time left">
                <h3>3 days left</h3>
            </span>
        </div>
        <span class="artist flex">
            <img src="images/image-avatar.png">
            <p>Creation of <span class="name">Jules Wyvern</span></p>
        </span>
    </main>
</body>
</html>
